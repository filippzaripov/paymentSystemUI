<div style="margin-bottom: 10px">
  <button routerLink="/biller" class="btn btn-success">New Biller</button>
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody *ngFor="let biller of billers">

  <tr>
    <th scope="row">{{biller.id}}</th>
    <td>{{biller.name}}</td>
    <td>{{biller.address}}</td>
    <td>
      <button class="btn btn-info" title="edit biller" (click)="editBiller(biller.id)">Edit</button>
      <button class="btn btn-danger" title="delete biller" (click)="delete(biller)">Delete</button>
    </td>
  </tr>

  </tbody>
</table>
