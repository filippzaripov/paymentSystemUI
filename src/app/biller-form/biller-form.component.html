
<div class="container">
  <div class="form-group" *ngIf="biller">
    <label>ID</label>
    <input #id class="form-control" disabled value="{{biller.id}}">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input #name class="form-control" placeholder="Name" [(ngModel)]="biller.name">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input #address class="form-control" placeholder="Address" [(ngModel)]="biller.address">
  </div>
  <button class="btn btn-primary" (click)="add(name.value, address.value)" class="btn btn-success">Save</button>
  <input class="btn btn-primary" (click)="toBillers()" value="Back">
</div>
