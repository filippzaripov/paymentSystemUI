<h2>Biller Form</h2>
<div class="container">
  <div class="form-group">
    <label>Name</label>
    <input type="text" #name class="form-control" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" #address class="form-control" placeholder="Address" required>
  </div>
  <button class="btn btn-primary" (click)="add(name.value, address.value)" class="btn btn-success">Save</button>
  <input class="btn btn-primary" (click)="toBillers()" value="Back">
</div>
