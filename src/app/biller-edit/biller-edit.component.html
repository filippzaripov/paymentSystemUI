<form>
  <div class="form-control">
    <div class="form-group">
      <label for="id">ID</label>
      <input class="form-control" id="id" type="text" value="{{ biller.id }}" placeholder="ID" readonly>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" value="{{biller.name}}">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address" value="{{biller.address}}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button class="btn btn-primary" (click)="toBillers()">Back To Billers</button>
  </div>
</form>
