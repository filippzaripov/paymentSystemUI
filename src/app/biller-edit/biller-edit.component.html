<h2>Edit Biller</h2>
<div class="container" *ngIf="biller">
    <div class="form-group">
      <label for="name">Name</label>
      <input #name type="text" class="form-control" id="name" placeholder="Name" value="{{biller.name}}">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input #address type="text" class="form-control" id="address" placeholder="Address" value="{{biller.address}}">
    </div>
    <button type="button" class="btn btn-primary" (click)="update(name.value, address.value)">Save</button>
    <button class="btn btn-primary" (click)="toBillers()">Back To Billers</button>
</div>
