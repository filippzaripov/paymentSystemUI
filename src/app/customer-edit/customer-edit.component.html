<div class="container" *ngIf="customer">
  <h2>Edit Customer</h2>
  <h4>Name: {{customer.firstName}} {{customer.lastName}}</h4>
    <div class="form-group">
      <label>ID</label>
      <input #id class="form-control" disabled [(ngModel)]="customer.id">
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input #firstName class="form-control" placeholder="First Name" [(ngModel)]="customer.firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input #lastName class="form-control" placeholder="Last Name" [(ngModel)]="customer.lastName">
    </div>
    <div class="form-group">
      <label>Birth Date</label>
      <input type="date" #birthDate class="form-control" placeholder="Birth Date" value="{{customer?.birthDate | date: 'yyyy-MM-dd'}}">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input #address class="form-control" placeholder="Address" value={{customer?.address}}>
    </div>

  <button (click)="update(firstName.value, lastName.value, birthDate.value, address.value)" class="btn btn-success">Save</button>
  <input class="btn btn-primary" (click)="toCustomers()" value="Back">
</div>
