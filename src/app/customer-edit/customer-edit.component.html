
  <div class="form-control" *ngIf="customer">
    <div class="form-group">
      <label for="id">ID</label>
      <input class="form-control" id="id" type="text" value="{{customer.id}}" placeholder="ID" readonly>
    </div>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="First Name" value="{{customer.firstName}}">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Last Name" value="{{customer.lastName}}">
    </div>
    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input type="text" class="form-control" id="birthDate" placeholder="Birth Date" value="{{customer.birthDate}}">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address" value="{{customer.address}}">
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
    <button class="btn btn-primary" (click)="toCustomers()">Back To Customers</button>
  </div>
